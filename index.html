<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <div class="container">
      <div id="joinNotification" class="join-notification" style="display: none;">
        <p>ðŸ“ž You have a meeting link! Start your webcam to join the call.</p>
      </div>
      <div class="videos">
        <div class="video-container">
          <p class="video-label">Local Stream</p>
          <video class="video" id="webcamVideo" autoplay playsinline></video>
        </div>
        <div class="video-container">
          <p class="video-label">Remote Stream</p>
          <video class="video" id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
      <div class="webcam-actions">
        <button id="webcamButton">Start webcam</button>
        <button id="stopWebcamButton" disabled>Stop webcam</button>
      </div>
      <div class="share-link-section">
        <div id="linkDisplay" class="link-display">
          <p>Share this link to invite others:</p>
          <input id="generatedLink" readonly placeholder="Start your webcam to generate a link" />
          <button id="copyLinkButton" disabled>Copy</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
